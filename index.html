<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google UI Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="menu">
    <div class="menu__section left">
      <img class="menu__icon"  src="assets/burger-icon.svg" alt="Burguer">
      <a class="menu__link active" >All</a>
      <a class="menu__link" >Images</a>
    </div>

    <div class="menu__section right">
      <img class="menu__icon" src="assets/more-icon.svg" alt="More">
      <div class="menu__profile">
        <img class="menu__avatar--frame" src="/assets/circle-frame.svg" alt="Frame">
        <img class="menu__avatar" src="/assets/avatar.png" alt="Avatar">
      </div>
    </div>
  </header>

  <main class="content">
    <img class="content__logo" src="/assets/logo.svg" alt="UI Clone">

    <input class="content__search" type="text"/>

    <div class="content__offer">
      Made with ‚ù§ by <a href="https://github.com/lucssants">Lucas</a>
      with <a href="https://youtube.com/rocketseat">Rocketseat</a>'s help.
    </div>
  </main>

  <footer class="footer">
    <div class="footer__section footer__location">
      <span>Brazil</span>
    </div>
    
    <div class="footer__section footer__links">
      <a>Settings</a>
      <a>Privacy</a>
      <a>Terms</a>
    </div>
  </footer>
</body>
</html>
